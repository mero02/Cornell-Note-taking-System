<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MÃ©todo Cornell</title>
        <link rel="stylesheet" href="css/styles.css">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    </head>
    <body>

        <header>
            <h1>The Cornell Note Taking System</h1>
        </header>
        <span class="en">English</span>
        <input type="checkbox" class="check">
        <span class="es">Spanish</span>
        <main>
            <div id="apuntes-ideas">
                <aside id="ideas">
                    <h2>Idea</h2>
                    <textarea id="ideas-textarea" rows="10" cols="30"></textarea>
                </aside>

                <section id="apunte">
                    <h2>Note</h2>
                    <textarea id="apunte-textarea" rows="10" cols="30"></textarea>
                </section>
            </div>
        </main>

        <section id="resumen">
            <h2>Summary</h2>
            <textarea id="resumen-textarea" rows="5" cols="80"></textarea>
        </section>

        <div class="boton-guardar-container">
            <button class="boton-guardar" onclick="guardarTodo()">Save</button>
        </div>
        <script src="app/index.js"></script>
    </body>
</html>
